services:
  mongodb:
    image: mongo:7.0
    container_name: cafe-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: cafe-backend
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./Backend/scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - cafe-network

  redis:
    image: redis:7.2-alpine
    container_name: cafe-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cafe-network

  backend:
    build:
      context: ./Backend
      dockerfile: ../Dockerfile.backend
    container_name: cafe-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/cafe-backend?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secure-jwt-secret-key-minimum-32-characters-long
      JWT_EXPIRES_IN: 24h
      REFRESH_TOKEN_SECRET: your-refresh-token-secret-key
      REFRESH_TOKEN_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:5173
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      AUTH_RATE_LIMIT_MAX: 5
      LOG_LEVEL: info
      LOG_FILE: ./logs/app.log
    ports:
      - "3001:3001"
    volumes:
      - ./Backend/uploads:/app/uploads
      - ./Backend/logs:/app/logs
    depends_on:
      - mongodb
      - redis
    networks:
      - cafe-network

  frontend:
    build:
      context: ./Frontend
      dockerfile: ../Dockerfile.frontend
    container_name: cafe-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3001/api/v1
      VITE_GOOGLE_MAPS_API_KEY: your-google-maps-api-key
      VITE_GOOGLE_ANALYTICS_ID: GA-MEASUREMENT-ID
      VITE_FACEBOOK_PIXEL_ID: your-facebook-pixel-id
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - cafe-network

  nginx:
    image: nginx:alpine
    container_name: cafe-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - cafe-network
    profiles:
      - production

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  cafe-network:
    driver: bridge