services:
  mongodb:
    image: mongo:7.0
    container_name: cafe-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: cafe-backend
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
      - ./Backend/scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - cafe-dev-network

  redis:
    image: redis:7.2-alpine
    container_name: cafe-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - cafe-dev-network

  backend:
    build:
      context: ./Backend
      dockerfile: ../Dockerfile.backend.dev
    container_name: cafe-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/cafe-backend?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-key-for-development-only-not-secure
      JWT_EXPIRES_IN: 24h
      REFRESH_TOKEN_SECRET: dev-refresh-token-secret
      REFRESH_TOKEN_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:5173
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 1000
      AUTH_RATE_LIMIT_MAX: 20
      LOG_LEVEL: debug
      LOG_FILE: ./logs/app.log
    ports:
      - "3000:3000"
    volumes:
      - ./Backend:/app
      - /app/node_modules
      - ./Backend/uploads:/app/uploads
      - ./Backend/logs:/app/logs
    env_file:
      - ./.env.dev
    depends_on:
      - mongodb
      - redis
    networks:
      - cafe-dev-network

  frontend:
    build:
      context: ./Frontend
      dockerfile: ../Dockerfile.frontend.dev
    container_name: cafe-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000/api/v1
      VITE_GOOGLE_MAPS_API_KEY: dev-google-maps-api-key
      VITE_GOOGLE_ANALYTICS_ID: GA-MEASUREMENT-ID
      VITE_FACEBOOK_PIXEL_ID: dev-facebook-pixel-id
      VITE_HOST: 0.0.0.0
    ports:
      - "5173:5173"
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - cafe-dev-network

volumes:
  mongodb_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  cafe-dev-network:
    driver: bridge